<!DOCTYPE html>
<html layout:decorate="~{layout.html}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <script th:src="@{/scripts/ingredients.js}"></script>
</head>

<body>
<section class="content" layout:fragment="main">
    <h1>Design your taco!</h1>
    <h2>
        Feelin' hungry, <span sec:authentication="principal.fullname">NAME</span>?
    </h2>

    <form id="tacoForm"
          th:action="@{/design}"
          th:method="POST"
          th:object="${design}">

      <span class="validationError"
            th:errors="*{ingredients}"
            th:if="${#fields.hasErrors('ingredients')}">Ingredient Error</span>

        <div class="grid">
            <div class="ingredient-group">
                <h3>Designate your wrap:</h3>
                <div id="wraps"></div>
            </div>

            <div class="ingredient-group">
                <h3>Pick your protein:</h3>
                <div id="proteins"></div>
            </div>

            <div class="ingredient-group">
                <h3>Choose your cheese:</h3>
                <div id="cheeses"></div>
            </div>

            <div class="ingredient-group">
                <h3>Determine your veggies:</h3>
                <div id="veggies"></div>
            </div>

            <div class="ingredient-group">
                <h3>Select your sauce:</h3>
                <div id="sauces"></div>
            </div>
        </div>

        <div>
            <h3>Name your taco creation:</h3>
            <input th:field="*{name}" type="text"/> <span
                class="validationError" th:errors="*{name}"
                th:if="${#fields.hasErrors('name')}">Name Error</span> <br/>

            <button>Submit your taco</button>
        </div>
    </form>
</section>
</body>
</html>
